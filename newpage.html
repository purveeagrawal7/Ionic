<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<circle-progress
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300">
  </circle-progress>
<div class="item-note" item-end>
  <circle-progress
  [percent]="20"
  [radius]="30"
  [outerStrokeWidth]="4"
  [innerStrokeWidth]="4"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300">
  </circle-progress>
      </div>
      <button ion-button color="light" (click)="increment_percent()">Increase</button>
</ion-content>
